<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="sliding-library.css">
    <script src="sliding-library.js" defer></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
</head>
<body>
    <main class="main-con">
        <div id="hidden-img-con" class="main-image-con d-none">
            <div class="arrow-left arrow-sub">
                <i id="arrow-left" class="fas fa-chevron-left arrow"></i>
            </div>
            <div class="main-img z-index-1">
                <i id="close-window" class="fas fa-times close"></i>
                <img id="main-img" src="" alt="">
            </div>
            <div class="arrow-right arrow-sub">
                <i id="arrow-right" class="fas fa-chevron-right arrow"></i>
            </div>
        </div>
        <div id="all-library-photos" class="lib-con">
            <div class="img-1 img">
                <img src="https://images.unsplash.com/photo-1543052616-36435c0d87fe?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=1388&q=80" alt="">
            </div>
            <div class="img-2 img">
                <img src="https://images.unsplash.com/photo-1541083348152-af3b65be17b3?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=1355&q=80" alt="">
            </div>
            <div class="img-3 img">
                <img src="https://images.unsplash.com/photo-1555985289-943f542f3a78?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=967&q=80" alt="">
            </div>
            <div class="img-4 img">
                <img src="https://images.unsplash.com/photo-1562525126-ea55581cd53d?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=1355&q=80" alt="">
            </div>
            <div class="img-5 img">
                <img src="https://images.unsplash.com/photo-1562708912-d5542104b579?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=967&q=80" alt="">
            </div>
            <div class="img-6 img">
                <img  src="https://images.unsplash.com/photo-1562803723-54d2fc2b6738?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=1512&q=80" alt="">
            </div>
            <div class="img-7 img">
                <img src="https://images.unsplash.com/photo-1559882203-493bb669b730?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=1567&q=80" alt="">
            </div>
            <div class="img-8 img">
                <img src="https://images.unsplash.com/photo-1559803184-82088a951d6c?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=1534&q=80" alt="">
            </div>
            <div class="img-9 img">
                <img src="https://images.unsplash.com/photo-1567041912441-6df762f22bc7?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=1400&q=80" alt="">
            </div>
        </div>
    </main>
</body>
</html>
